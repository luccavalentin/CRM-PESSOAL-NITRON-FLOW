<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="iconFlowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="50%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#00D9FF"/>
    </linearGradient>
    <linearGradient id="iconNitronGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="iconStrongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a15" rx="45"/>
  
  <!-- NITRON Text -->
  <text
    x="100"
    y="85"
    font-size="52"
    font-weight="900"
    fill="url(#iconNitronGrad)"
    text-anchor="middle"
    font-family="system-ui, -apple-system, sans-serif"
    letter-spacing="4"
    stroke="#000000"
    stroke-width="0.8"
    stroke-opacity="0.2"
  >
    NITRON
  </text>
  
  <!-- FLOW Text -->
  <g filter="url(#iconStrongGlow)">
    <text
      x="100"
      y="140"
      font-size="52"
      font-weight="900"
      fill="url(#iconFlowGrad)"
      text-anchor="middle"
      font-family="system-ui, -apple-system, sans-serif"
      letter-spacing="4"
    >
      FLOW
    </text>
  </g>
  
  <!-- Data flow dots after L -->
  <g opacity="1">
    <circle cx="70" cy="130" r="3" fill="#00D9FF" filter="url(#iconGlow)"/>
    <circle cx="82" cy="130" r="3" fill="#00D9FF" filter="url(#iconGlow)"/>
    <circle cx="94" cy="130" r="3" fill="#00D9FF" filter="url(#iconGlow)"/>
    <line x1="70" y1="130" x2="94" y2="130" stroke="#00D9FF" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Lightning bolt in O -->
  <g filter="url(#iconGlow)">
    <circle cx="110" cy="130" r="12" fill="none" stroke="url(#iconFlowGrad)" stroke-width="3"/>
    <path d="M 102 123 L 110 130 L 105 130 L 115 140 L 110 133 L 113 133 Z" fill="url(#iconFlowGrad)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#iconFlowGrad)" stroke-width="2.5" opacity="0.2"/>
  <circle cx="50" cy="50" r="4" fill="#00D9FF" opacity="0.6" filter="url(#iconGlow)"/>
  <circle cx="150" cy="150" r="4" fill="#00D9FF" opacity="0.6" filter="url(#iconGlow)"/>
</svg>
